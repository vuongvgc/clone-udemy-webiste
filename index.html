<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />

<body>
    <!-- header  -->
    <header>
        <nav class="navbar navbar-expand-md bg-light p-3">
            <!-- navbar : display: flex already -->
            <!-- left  -->
            <div class="col-2 d-md-none">
                <!-- toggle  -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"><i class="fa fa-bars"></i></span>
                </button>
            </div>
            <div class="col-8  col-lg-9 col-xl-7 col-md-6 justify-items-around">
                <div class="header__left">
                    <!-- logo  -->
                    <a class="navbar-brand" href="#"><img src="./img/logo-coral.svg"></a>
                    <span class="header__categories"><i class="fa fa-th"></i>Categories</span>
                    <!-- search  -->
                    <form class="header__form">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for anything">
                            <div class="input-group-append">
                              <span class="input-group-text" id="basic-addon2"><i class="fa fa-search"></i></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- right  -->
            <div class="col-2 col-lg-3 col-xl-5 col-md-6">
                <div class="header__right">
                    <!-- nav text  -->
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item nav__business">
                            <a class="nav-link" href="#">Udemy for business</a>
                        </li>
                        <li class="nav-item nav__tech">
                            <a class="nav-link" href="#">Tech on Udemy</a>
                        </li>
                        <li class="nav-item nav__cart"> 
                            <a class="nav-link" href="#"><i class="fa fa-cart-arrow-down"></i></a>
                        </li>
                        <!-- button  -->
                        <li class="nav-item udemy-btn-group">
                            <button class="udemy-btn-white btn my-2 mr-2 my-sm-0">Login</button>
                        </li>
                        <li class="nav-item udemy-btn-group">
                            <button class="udemy-btn-orange btn my-2 my-sm-0">Sign up</button>
                        </li>
                    </ul>
                </div>
            </div>
            
            <!-- collapse
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                  </li>
                </ul>
            </div> -->
          </nav>
    </header>
    <!-- udemy carousel -->
    <section class="udemy-carousel">
        <div class="udemy-carousel__content col-5">
            <h2>Learn on your schedule</h2>
            <p>Study any topic, anytime. Choose from thousands of expert-led courses now.</p>
            <form class="udemy-carousel__form ">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="What do you want to learn">
                    <div class="input-group-append">
                      <span class="input-group-text" id="basic-addon2"><i class="fa fa-search"></i></span>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!-- introduction  -->
    <section class="intro"></section>
    <!-- courses -->
    <section class="courses"></section>
    <!-- service  -->
    <section class="services"></section>
    <!-- students  -->
    <section class="students"></section>
    <!-- banner  -->
    <section class="banner"></section>
    <!-- top categories -->
    <section class="categories"></section>
    <!-- feedback  -->
    <section class="feedback"></section>
    <!-- companies  -->
    <section class="companies"></section>
    <!-- footer -->
    <footer></footer>


    <!-- script  -->
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
